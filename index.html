<!DOCTYPE html>

<html>
	<style>
		body {
			background-color:rgb(43, 43, 43)
		}
		ul#hlist li {
			display:inline;
			margin-right : 12px;
		}
		.cicon {
			width:	84px;
			height:	84px;
			background-color:rgb(1, 1, 1);
			border-radius: 18px;
		}
		.cicon:hover
		{
			animation: shake 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes shake {
			0%   { transform: scale(1.1) translate(1px, 1px)	rotate(0deg); }
			10%  { transform: scale(1.1) translate(-1px, -2px)	rotate(1deg); }
			20%  { transform: scale(1.1) translate(-3px, 0px)	rotate(1deg); }
			30%  { transform: scale(1.1) translate(3px, 2px)	rotate(2deg); }
			40%  { transform: scale(1.1) translate(1px, -1px)	rotate(1deg); }
			50%  { transform: scale(1.1) translate(-1px, 2px)	rotate(-1deg); }
			60%  { transform: scale(1.1) translate(-3px, 1px)	rotate(0deg); }
			70%  { transform: scale(1.1) translate(3px, 1px)	rotate(-1deg); }
			80%  { transform: scale(1.1) translate(-1px, -1px)	rotate(1deg); }
			90%  { transform: scale(1.1) translate(1px, 2px)	rotate(0deg); }
			100% { transform: scale(1.1) translate(1px, -2px)	rotate(-1deg); }
		}
	</style>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
	</head>
	<body>
	<!-- <img style="border-radius: 50%" src="resources/41839667.gif" alt="Avatar" width=40px> -->

	<ul id="hlist">
		<li><a href="2048"><img class="cicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/2048_logo.svg/1200px-2048_logo.svg.png"></li>
		<li><a href="tictac"><img class="cicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png"></li>
		<li><a href="chess"><img class="cicon" src="https://cdn3.iconfinder.com/data/icons/hobby-2/64/Chess-game-piece-strategy-512.png"></li>
		<li><a href="pacman"><img class="cicon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnybrao-aOtd1XqxIsBHtR14vpn1NSI4xEqw&usqp=CAU"></li>
		<li><a href="flappybird"><img class="cicon" src="https://images-na.ssl-images-amazon.com/images/I/21ZzpgClpiL.png"></li>
	</ul>

	</body>
</html>
