		.cicon {
			width:	84px;
			height:	84px;
			background-color:rgb(1, 1, 1);
			border-radius: 18px;
			border: 5px solid rgb(117, 117, 117);
			box-shadow: 5px 7px 3px 0 rgb(0, 0, 0);
		}
		.cicon:hover
		{
			animation: shake 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes shake {
			0%   { transform: scale(1.07) translate(.5px, .5px)	rotate(0deg); }
			20%  { transform: scale(1.07) translate(-1px, 0px)	rotate(.5deg); }
			40%  { transform: scale(1.07) translate(.5px, -.5px)	rotate(.5deg); }
			60%  { transform: scale(1.07) translate(-.5px, .5px)	rotate(0deg); }
			80%  { transform: scale(1.07) translate(-.5px, -.5px)	rotate(.5deg); }
			100% { transform: scale(1.07) translate(.5px, -1px)	rotate(-.5deg); }
		}
		@font-face {
			font-family: "pixelttf";
			src: url("resources/pixel_font.ttf");
		}

		}
	</style>
